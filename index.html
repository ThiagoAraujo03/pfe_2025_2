<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end</title>
</head>
<body>
    <h1>Front-end - 19/09/25</h1>
    <div id="saida"></div>
    <script>
        let saida = document.getElementById("saida");
        let calc;
        let num1 = parseFloat(prompt("Digite o número 1:"));//5
        let num2 = parseFloat(prompt("Digite o número 2:"));//2
        calc=num1+num2;
        saida.innerHTML=num1+" + ";
        saida.innerHTML+=num2+" = ";
        saida.innerHTML+=calc;
        saida.innerHTML+="<br>Soma: "+num1+" + "+num2+" = "+(num1+num2);
        saida.innerHTML+="<br>Subtração: "+num1+" - "+num2+" = "+(num1-num2);
        saida.innerHTML+="<br>Divisão: "+num1+" / "+num2+" = "+(num1/num2);
        saida.innerHTML+="<br>Multiplicação: "+num1+" * "+num2+" = "+(num1*num2);
    
        </script>
</body>
</html>
